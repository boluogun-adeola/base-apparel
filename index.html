<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  

  
</head>
<body>
 
  <section class="main ">
    <section class="header">
      <div class="logo background">
        <img src="images/logo.svg" alt="company logo"/>
      </div>
    </section>
    <section class="homepage">
      <div class="text flex background">
        <h1><span> WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form" id="form" >
          <input  type="text" placeholder="Email Address" id="email" name="email">
          <img src="images/icon-error.svg" alt="" class="error-icon">
          <button name="button"><img src="images/icon-arrow.svg" alt="icon" ></button>
          <small id="small">Error</small>
        </form>
      </div>
      <div class="image flex desktop">
        <img src="images/hero-desktop.jpg" alt="desktop-background"/>
      </div>
      <div class="image flex mobile">
        <img src="images/hero-mobile.jpg" alt="mobile-background"/>
      </div>

    </section>
  </section>
  


  

  <script src="script.js"></script>
</body>
</html>
